<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Canvas 2D - Pixel Art Rotate on Any Axis</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <label>X:</label>         <input value="100"  id="xco" type="range" min="0" max="200" onmousemove="update_range(this)"></input><label id="l_xco">100</label></br>
<label>Y:</label>         <input value="100"  id="yco" type="range" min="0" max="200" onmousemove="update_range(this)"></input><label id="l_yco">100</label></br> 
<label>X-Offset:</label>  <input value="9"    id="xof" type="range" min="0" max="18"  onmousemove="update_range(this)"></input><label id="l_xof">9</label></br> 
<label>Y-Offset:</label>  <input value="11"   id="yof" type="range" min="0" max="22"  onmousemove="update_range(this)"></input><label id="l_yof">11</label></br>  
<label>Angle:</label>     <input value="0"    id="rot" type="range" min="0" max="360" onmousemove="update_range(this)"></input><label id="l_rot">0</label></br>   
<label>Scale:</label>     <input value="1"    id="sca" type="range" min="1" max="3"  onmousemove="update_range(this)"></input><label id="l_sca">1</label></br>  

<canvas id="canvas" width="200" height="200"></canvas> 
<img id="axe" src="https://s32.postimg.org/91lvd9akl/axe.png"></img>
  
    <script  src="js/index.js"></script>

</body>
</html>
